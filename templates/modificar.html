{% extends "layout2.html" %}
    {%from "_macros.html" import render_field %}
{%block content %}
        <div class="container">
            <div class="row">
                <form name="modificar" action="/modificar" id="modificar" method="post" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.id) }}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.nombre) }}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.apaterno) }}
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{ render_field(form.email) }}
                        </div>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                    <input type="submit" id="modificar" name="modificar" 
                        class="btn btn-danger" value="Modificar"/>
                    <a href="ABC_Completo" class="btn btn-success">Cancelar</a>
                </form>
            </div>
        </div>
{% endblock %}
